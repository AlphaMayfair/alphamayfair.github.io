<style>
  :root { --gold:#d4af37; }

  * { box-sizing: border-box; margin:0; padding:0; }

  /* NAV BAR */
  .navbar {
    width:100%;
    background:#000;
    border-bottom:1px solid rgba(212,175,55,0.3);
    padding:14px 0;
    position:sticky;
    top:0;
    z-index:9999;
  }
  .nav-container {
    max-width:1200px;
    margin:auto;
    padding:0 22px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .nav-logo {
    color:var(--gold);
    text-decoration:none;
    font-size:22px;
    font-weight:900;
    letter-spacing:1px;
  }
  .nav-links a {
    color:white;
    text-decoration:none;
    margin-left:22px;
    text-transform:uppercase;
    font-size:14px;
    font-weight:600;
    opacity:0.85;
  }
  .nav-links a:hover { color:var(--gold); opacity:1; }

  .hamburger {
    width:30px;
    height:22px;
    display:none;
    flex-direction:column;
    justify-content:space-between;
    cursor:pointer;
  }
  .hamburger span {
    height:3px;
    background:var(--gold);
    border-radius:3px;
  }

  @media(max-width:760px){
    .hamburger { display:flex; }
    .nav-links {
      position:absolute;
      background:#000;
      top:100%;
      left:0;
      right:0;
      padding:20px 0;
      flex-direction:column;
      align-items:center;
      border-bottom:1px solid rgba(212,175,55,0.2);
      display:none;
    }
    .nav-links.open { display:flex; }
    .nav-links a { margin:12px 0; font-size:16px; }
  }
</style>

<script>
function toggleMenu(){
  document.getElementById("navLinks").classList.toggle("open");
}
</script>

<style>
  :root { --gold: #d4af37; --bg: #000; --muted: #cfcfcf; --card-bg: #111; }

  .intro { text-align: center; color: var(--muted); margin-bottom: 22px; font-size: 18px; }

  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 18px; margin-top: 24px; }

  .card {

  .times, .meta { font-size: 14px; color: #ddd; margin-bottom: 8px; }
  .badge {
    position: absolute;
    top: 16px; right: 16px;
    background: var(--gold);
    color: #000;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: bold;
  }
  .btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 16px;

    color: #000;
    text-decoration: none;
    font-weight: 700;
    border-radius: 6px;

  .form { margin-top: 40px; background: rgba(255,255,255,0.02); border: 1px solid rgba(212,175,55,0.06); padding: 22px; border-radius: 10px; }
  .form h2 { color: var(--gold); text-align: center; margin-top: 0; margin-bottom: 20px; }
  .form-group { margin-bottom: 14px; }
  .form-group label { display: block; color: var(--gold); margin-bottom: 6px; font-weight: bold; }
  .form-group input, .form-group select, .form-group textarea {
    width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #0b0b0b; color: #fff;
  }
  .form-group textarea { resize: vertical; }
  button.submit {
    width: 100%; padding: 14px; background: var(--gold); color: #000; border: none; border-radius: 8px;
    font-size: 16px; font-weight: 800; cursor: pointer; margin-top: 10px;
  }

  footer { margin-top: 48px; padding: 20px; text-align: center; color: #777; border-top: 1px solid #111; }
</style>
</head>

<script>
  (function(){
    const d=new Date();
    const m=("0"+(d.getMonth()+1)).slice(-2);
    const day=("0"+d.getDate()).slice(-2);
    document.getElementById('date').min = d.getFullYear()+"-"+m+"-"+day;
  })();

  function sendWhatsAppForm(e){
    e.preventDefault();
    const name = encodeURIComponent(document.getElementById('name').value);
    const club = encodeURIComponent(document.getElementById('club').value);
    const date = encodeURIComponent(document.getElementById('date').value);
    const guests = encodeURIComponent(document.getElementById('guests').value);
    const notes = encodeURIComponent(document.getElementById('notes').value);
    const msg = `Hi Alpha Mayfair, I'd like to book a table.%0AName: ${name}%0AClub: ${club}%0ADate: ${date}%0AGuests: ${guests}%0ANotes: ${notes}`;
    window.open(`https://wa.me/447787672749?text=${msg}`, '_blank');
    return false;
  }
